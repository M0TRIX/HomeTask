version: v1.0
name: TomeTask
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 12.2
            - xcrun simctl list
            - bundle exec fastlane screenshots
            - artifact push job screenshots
