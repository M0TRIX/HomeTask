version: v1.0
name: Swift
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Tests
    task:
      jobs:
        - name: swift test
          commands:
            - checkout
            - 'xcodebuild clean build -workspace "HomeTask.xcworkspace" -scheme "HomeTask" -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=latest" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO'
            - 'xcodebuild clean test -workspace "HomeTaskTest.xcworkspace" -scheme "HomeTaskTests" -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=latest" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO'
